[metadata]
author = Ashwin Vishnu Mohanan
author_email = ashwinvis+gh@protonmail.com
url = https://exabl.github.io/eturb
name = eturb
description = Python utilities for eturb project
long_description = file: README.md, HISTORY.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_file = LICENSE
classifiers =
        Development Status :: 2 - Pre-Alpha
        Intended Audience :: Developers
        License :: OSI Approved :: MIT License
        Natural Language :: English
        Programming Language :: Python :: 3

[options]
package_dir=
    =src
packages=find:
install_requires =
    snakemake
    fluidsim
setup_requires =
    setuptools_scm

[options.extras_require]
docs =
    sphinx
    recommonmark
    sphinx_rtd_theme
    breathe
    setuptools_scm

tests =
    pytest

dev =
    %(docs)s
    %(tests)s
    ipython
    colorlog
    pdbpp
    rope
    python-language-server
    black
    flake8
    twine
    readme-renderer[md]

[options.packages.find]
where=src

[options.package_data]
abl = toolbox/*.f, *.usr, *.par, SIZE, Snakefile, etc/*.yml

