[metadata]
author = Ashwin Vishnu Mohanan
author_email = ashwinvis+gh@protonmail.com
url = https://exabl.github.io/eturb
name = eturb
description = Python utilities for eturb project
long_description = file: README.md, HISTORY.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_file = LICENSE
classifiers =
        Intended Audience :: Science/Research
        License :: OSI Approved :: BSD License
        Natural Language :: English
        Programming Language :: Python :: 3

[options]
package_dir=
    =src
packages=find:
install_requires =
    snakemake
    fluidsim
    jinja2
setup_requires =
    setuptools_scm

[options.extras_require]
docs =
    sphinx
    recommonmark
    sphinx_rtd_theme
    breathe
    setuptools_scm

tests =
    pytest

hpc =
    %(tests)s
    ipython

dev =
    %(docs)s
    %(hpc)s
    colorlog
    pdbpp
    rope
    python-language-server
    fortran-language-server
    black
    flake8
    twine
    readme-renderer[md]

[options.packages.find]
where=src

[options.package_data]
abl = templates/*.j2, toolbox/*.f, *.usr, *.par, *.box, SIZE, Snakefile, etc/*.yml

[flake8]
ignore = E501,W503,W505

[autopep8]
ignore = E501,W503,W505
